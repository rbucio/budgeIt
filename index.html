<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>BudgeIt!</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lusitana:700|Open+Sans:400,600,700" rel="stylesheet">

        <!-- ionicons CSS -->
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <section id="total">
            <div class="title">
                <h1>BudgeIt!</h1>
            </div>
            <div class="total">
                <h3>Avaliable Budget in <span id="budget-month">September 2016:</span></h3>
                <p>+ <span id="total-budget">4589.00</span></p>
                <div class="display-income income group">
                    <p class="total-income-title">INCOME</p>
                    <p class="total-income-amount">+ 4560.90</p>
                </div>
                <div class="display-income expenses group">
                    <p class="total-income-title">EXPENSES</p>
                    <p class="total-income-amount">- 576.34</p>
                </div>
            </div>
        </section>
        <section id="form-values">
            <select class="form-control" id="type">
                <option value="income" selected>+</option>
                <option value="expense">-</option>
            </select>
            <input type="text" class="form-control" id="description" value="" placeholder="ADD DESCRIPTION">
            <input type="number" class="form-control" id="amount" value="" placeholder="AMOUNT">
            <button id="add_button" class="form-control">ADD</button>
        </section>

        <!-- Application scripts -->
        <script src="app.js"></script>

    </body>
</html>
