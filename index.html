<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>BudgeIt!</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lusitana:700|Open+Sans:400,600,700" rel="stylesheet">

        <!-- ionicons CSS -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <section id="total">
            <div class="title">
                <h1>BudgeIt!</h1>
            </div>
            <div class="total">
                <h3>Avaliable Budget in <span id="month">September</span> <span id="year"></span></h3>
                <p id="total-budget"></p>
                <div class="display-income income group">
                    <p class="total-income-title">INCOME</p>
                    <p class="total-income-amount" id="income"></p>
                </div>
                <div class="display-income expenses group">
                    <p class="total-income-title">EXPENSES</p>
                    <p class="total-income-amount" id="expenses"></p>
                </div>
            </div>
        </section>
        <section id="form-values">
            <select class="form-control" id="type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="form-control" id="description" value="" placeholder="ADD DESCRIPTION">
            <input type="number" class="form-control" id="amount" value="" placeholder="AMOUNT">
            <button id="add-button" class="form-control">ADD ITEM</button>
        </section>
        <section id="display-list-container">
            <div class="display-column group">
                <h3 class="income-color">INCOME</h3>
                <div id="income-list">

                    <!-- income list item template -->

                    <!--
                        <div class="list-item group" id="inc-0">
                            <p class="list-item-description">Some description</p>
                            <p class="list-item-amount income-color">+1,304.90 <span><i class="ion-trash-a icon"></i></span></p>
                        </div>
                    -->

                </div>
            </div>
            <div class="display-column">
                <h3 class="expenses-color">EXPENSES</h3>
                <div id="expenses-list">

                    <!-- expense list item template -->

                    <!--
                        <div class="list-item group" id="exp-0">
                            <p class="list-item-description">Some description</p>
                            <p class="list-item-amount expenses-color">+1,304.90 <span><i class="ion-trash-a icon"></i></span></p>
                        </div>
                    -->

                </div>
            </div>
        </section>

        <!-- Application scripts -->
        <script src="app.js"></script>

    </body>
</html>
